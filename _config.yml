description: 
# Your site's domain goes here. Leave localhost server or blank when working locally.
url:              #http://cyrusmaher.github.io
disqus_shortname:

# Owner/author information
owner:
  name:           "Cyrus Maher"
  avatar:         Cyrus_pic_circular.png
  bio:            "Data scientist passionate about genomics and the future of medicine"
  email:          cyrusmaher@gmail.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  github:         cyrusmaher
  linkedin:      cyrusmaher
  twitter:        CyrusMaher
  facebook:
  
  

# Analytics and webmaster tools stuff goes here
google_analytics:    UA-52708601-2
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: Me
    url: /about/
  - title: Projects
    url: /projects/
  - title: Software
    url: /software/
  - title: Gallery
    url: /gallery/
  - title: Blog
    url: /blog/



# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
#pygments:    true
highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
